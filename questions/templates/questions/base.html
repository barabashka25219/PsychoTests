<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'questions/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary p-0">
        <div class="container-fluid p-0">
            <a href="{% url 'polls:polls' %}" class="navbar-brand p-0">
                <img src="{% static 'logo.jpg' %}" class="rounded-pill" alt="logo" style="height:5rem;">
            </a>
        
            <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#nav-content" 
            aria-controls="nav-content" aria-expanded="false" 
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse me-3" id="nav-content">
                <ul class="navbar-nav align-items-center ms-auto">
                    <li class="nav-item" style="font-size:auto;">
                        {% if user.is_authenticated %}
                            <a href="{% url 'users:user_logout' %}" class="nav-link">Выйти</a>
                        {% else %}
                            <a href="{% url 'users:login_user' %}" class="nav-link">Войти</a>  
                        {% endif %}
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item" style="font-size:auto;">
                            <a href="{% url 'users:user_profile' %}" class="nav-link">Профиль</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center m-2">
        {% block content %} {% endblock %}
    </div>        
</body>
</html>
